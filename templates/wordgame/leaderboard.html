{% load staticfiles %}

{% block head_block %}
    <link rel="stylesheet" type="text/css" href="../../static/style/leaderboardCss.css" charset="utf-8"/>
{% endblock %}

{% block title_block %}
    Leaderboard
{% endblock %}

{% block body_block %}
    <div id="contain">
        <div id="set_background"></div>
        <div id="contain-leaderboard" style="text-align: center">
            &nbsp;
            <header>
                <h1 style="text-align: center">Leaderboard</h1>
            </header>
            <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="80%" color=#987cb9 SIZE=3>
            &nbsp;
            <div class="info table table-striped">
                <table id="info-table"></table>
            </div>
        </div>
    </div>

    <style>
        th {
            text-align: center;
        }

        .info {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .noun-sort {
            width: 20px;
            height: 20px;
        {#background: lightcoral;#}
        }

        .noun-sort-active {
        {#background: lightcyan;#}
        }

    </style>
    <script src="{% static '/js/get_leader_board.js' %}"></script>
{% endblock %}
