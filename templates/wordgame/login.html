{% extends 'wordgame/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <div id = "contain">
        <div class = "set_background"> </div>
        <div id = "contain-login">          
            <div class="row justify-content-center">                  
                <form id="login_form" method="post" action="{% url 'wordgame:login' %}">
                    {% csrf_token %}
                    <div class="text-center"><h1>Login to w[&nbsp;]rdle!</h1></div>
                    {% if msg %}
                        <div class="alert alert-danger fade show text-center">
                            <strong>{{ msg }}</strong>
                        </div>
                    {% else %}
                        <br /><br />
                    {% endif %}
                    <div class="form-content mt-3">
                        Username: <input type="text" name="username" value="" size="30" />
                    </div> 
                    <br />
                    <div class="form-content mt-3">
                        Password: <input class="m-1" type="password" name="password" value="" size="30" />
                    </div> 
                    <br />
                    <div class="form-content mt-4 text-center" >
                        <button type="submit" value="login" class="btn btn-info setWidth_120">login</button>
                    </div>
                    <div class="form-group form-check mt-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember" value="1"> Remember me
                        </label>
                        </div>
                    <div class="form-content mt-3 text-center">
                        <span>Don't have an account? </span>
                        &nbsp;<a class="text-info" href="{% url 'wordgame:register' %}">Create Account</a>
                    </div>
                </form>
                
                
            </div>
            <br />
            <br />
            
        </div>
        
    </div>
    
{% endblock %}
