{% extends 'wordgame/base.html' %}
{% load staticfiles %}


{% block title_block %}
    W[]rdle
{% endblock %}

{% block head_block %}
    <link rel="stylesheet" href="{% static '/style/game.css' %}">
{% endblock %}

{% block body_block %}
<div class="grid">
    
    <div class="gamegrid">
      
    </div>

    <div>
        <form id="check form" action="/wordgame/check_guess/">
            {% csrf_token %}
            Enter guess: 
            <input type="text" id="guess" name="guess" value="GUESS">
            <!--TODO - make form use a surrogate for word, rather than just the word in a hidden input-->
            <input type="hidden" id="word_id" name="word_id" value="{{challenge.id}}">
            <input type="hidden" id="number_guesses" name="number_guesses" value="0">
            <input type="submit" value="Check">
        </form>
    </div>

    <div>
        <button id="show_hint">Hover to cheat</button>
    </div>
    <div>
        <p id="cheat" style="display: none">{{ challenge.word }}</p>
    </div>
    



  

    
</div>

{% endblock %}

{% block page_scripts %}
    <script src="{% static "js/game.js" %}" crossorigin="anonymous"></script>
    <script>
        window.localStorage.setItem('user', '{{ user }}')
    </script>
{% endblock %}
