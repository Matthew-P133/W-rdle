{% extends 'wordgame/base.html' %}
{% load staticfiles %}


{% block title_block %}
    W[]rdle
{% endblock %}

{% block body_block %}
    
    
    <div id="contain">  
        <br><br><br><br>  
        <h4 id="guesses" align="center"></h4>
    </div>


    <div id class="d-flex justify-content-center">
        <form id="check form">
            Enter guess
            <input type="text" id="guess" name="guess" value="GUESS">

            <button id="check_btn"
            data-word="{{ challenge.word }}"
            class="btn btn-primary btn-sm"
            type="button">
            Check
            </button>
        </form>
        
    </div>
    <p align="center">(To help with testing, the word is: {{ challenge.word }})</p>

    

{% endblock %}

{% block page_scripts %}
    <script src="{% static "js/game.js" %}" crossorigin="anonymous"></script>
{% endblock %}
